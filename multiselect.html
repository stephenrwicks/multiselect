<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="multiselect.css">
    <script src="multiselect.js"></script>
    <!-- <link href=" https://cdn.jsdelivr.net/npm/bootstrap3@3.3.5/dist/css/bootstrap.min.css " rel="stylesheet"> -->
    <style>
        form {
            width: fit-content;
            margin: 30px;
            padding: 40px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <form>

        <select id="ice-cream-native" required multiple name="ice-cream-native" style="width: 250px">
            <optgroup label="test">
                <option label="TEST" value="VAN"></option>
            </optgroup>
            <option>Option that is not in a group</option>
            <optgroup label="test2">
                <option label="" value="CHO">Chocolate</option>
                <option value="STW">Strawberry</option>
            </optgroup>
        </select>

        <br /> <br /> <br />


        <multi-select id="ice-cream-multi" name="ice-cream-multi" required empty-text="" selected-text="" show-search show-select-all required>
            <optgroup label="Regular flavors">
                <option label="" value="VAN" disabled>Vanilla</option>
                <option value="CHO">Chocolate</option>
                <option value="STW">Strawberry</option>
                <option value="PIS">Pistachio</option>
            </optgroup>
            <optgroup label="Specialty Flavors">
                <option value="RASP">Raspberry Ripple</option>
                <option value="CHOCOFUDGE">Chocolate Fudge Brownie</option>
            </optgroup>
        </multi-select>


        <br /> <br />

        <button id="report" type="button">fire form.reportValidity()</button>
        <button id="reportel" type="button">fire element.reportValidity()</button>
        <button id="data" type="button">console.log FormData</button>
        <label>
            <input type="checkbox" id="disabled">
            disabled
        </label>
        <div id="theme">
            <label>
                <input type="radio" name="theme" value="" checked>
                default theme
            </label>
            <label>
                <input type="radio" name="theme" value="mint">
                mint theme
            </label>
            <label>
                <input type="radio" name="theme" value="grace">
                grace theme
            </label>
            <label>
                <input type="radio" name="theme" value="lenore">
                lenore theme
            </label>
        </div>
    </form>



    <script>
        const x = document.querySelector('multi-select');
        const native = document.querySelector('select');
        const reportButton = document.querySelector('#report');
        const reportElButton = document.querySelector('#reportel');
        const dataButton = document.querySelector('#data');
        const disabled = document.querySelector('#disabled');
        const form = document.querySelector('form');
        const themeBox = document.querySelector('#theme');
        const getFormData = () => new FormData(form);
        //form.addEventListener('submit', (e) => e.preventDefault());
        reportButton.addEventListener('click', () => form.reportValidity());
        reportElButton.addEventListener('click', () => x.reportValidity());
        dataButton.addEventListener('click', () => {
            const fd = new FormData(form);
            console.log(fd);
        });
        disabled.addEventListener('change', () => x.disabled = disabled.checked);
        themeBox.addEventListener('change', (e) => {
            x.dataset.multiSelectTheme = e.target.value;
        });

    </script>
</body>

</html>
